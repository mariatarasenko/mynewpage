<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>My page</title>
    <meta content="" name="description"/>
    <meta comtent="" name="keywords"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/styles/main.min.css"/>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="preloader__pic" id="preloader__pic">
        <svg class="preloader__icon" id="preloader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve">
          <circle opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="0" cx="72" cy="71.999" r="70"></circle>
          <circle opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-miterlimit="0" cx="72" cy="72" r="55"></circle>
          <circle fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="0" cx="72" cy="72" r="40"></circle>
        </svg>
        <div class="preloader__text" id="percent__text">0</div>
      </div>
    </div>
    <section class="section wel_section">
      <div class="wel_container"> 
        <div class="video_back_block">   
          <video class="video_back" autoplay="autoplay" object-fit="cover"> 
            <source src="assets/images/common/night.mp4"/>
          </video>
        </div><img class="mountains_back_wel" src="assets/images/common/mountains.png" alt="1"/>
        <div class="authorisation_block">
          <button class="button button_transp button_auto authorisation" type="submit"><span class="button__text">Sing in</span></button>
        </div>
        <div class="welcome__content">
          <div class="welcome__flip">   
            <div class="flip__front">   
              <div class="user">
                <div class="user__content">   
                  <div class="user__circle user__pic"><img class="user__circle_img" src="assets/images/common/user.jpg" alt="user"/></div>
                  <div class="user__info">
                    <div class="user__name">Maria Tarasenko</div>
                    <div class="user__desc">My portfolio page</div>
                  </div>
                </div>
              </div>
              <ul class="socials">
                <li class="socials__item"><a class="socials__link" href="https://vk.com/miss_smile1">   
                    <svg class="icon socials__icon">
                      <use class="socials__link" xlink:href="assets/svg/sprite.svg#vk">  </use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href="https://github.com/mariatarasenko">      
                    <svg class="icon socials__icon">
                      <use class="socials__link" xlink:href="assets/svg/sprite.svg#github">  </use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href="https://www.linkedin.com/in/maria-tarasenko-a4571914a/">      
                    <svg class="icon socials__icon">
                      <use xlink:href="assets/svg/sprite.svg#in"></use>
                    </svg></a></li>
              </ul>
              <ul class="wel__menu wel__row">
                <li class="wel__menu_item"><a class="wel__menu_link" href="my_works.html">My works</a></li>
                <li class="wel__menu_item wel__link_middle"><a class="wel__menu_link" href="about_me.html">About me</a></li>
                <li class="wel__menu_item"><a class="wel__menu_link" href="blog.html">Blog</a></li>
              </ul>
            </div>
            <div class="flip__back">
              <div class="sign_in">
                <div class="avto__title">Sing in</div>
                <form class="avto_form">
                  <div class="form__wrap">
                    <div class="label_container">
                      <div class="label_wrap">
                        <label class="signin__label" for="login">
                          <div class="label__icon login">
                            <svg class="svg_gray">
                              <use xlink:href="assets/svg/sprite.svg#login"></use>
                            </svg>
                          </div>
                          <input class="label__input" id="email" name="login" placeholder="Логин"/>
                        </label>
                      </div>
                      <div class="label_wrap">
                        <label class="signin__label" for="password">
                          <div class="label__icon password">
                            <svg class="svg_gray">
                              <use xlink:href="assets/svg/sprite.svg#password"></use>
                            </svg>
                          </div>
                          <input class="label__input" id="password" name="password" placeholder="Пароль"/>
                        </label>
                      </div>
                    </div>
                    <div class="signin__buttons">
                      <div class="signin__checkbox">
                        <input class="robot__check" id="robot__check" type="checkbox" name="robot-check"/>
                        <label class="check__label" for="robot__check">I'm human
                          <svg class="check__label_icon">
                            <use xlink:href="assets/svg/sprite.svg#check"></use>
                          </svg>
                        </label>
                      </div>
                      <div class="signin__radio">
                        <div class="robot__quest">You sure you're not a robot?</div>
                        <div class="robot__radio">
                          <input class="robot__radio_tag" id="yes" name="anwsr" type="radio"/>
                          <label class="radio__label" for="yes">Yes</label>
                        </div>
                        <div class="robot__radio">
                          <input class="robot__radio_tag" id="not-sure" name="anwsr" type="radio"/>
                          <label class="radio__label" for="not-sure">Not sure</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="avto__links">
                  <div class="avto__link wel__menu_item avto__link_main"><a class="avto__link_one" href="#"></a>
                    <div class="avto__link_descr">Main page</div>
                  </div>
                  <div class="avto__link wel__menu_item"><a class="avto__link_one" href="index.html"></a>
                    <div class="avto__link_descr">Sing in</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome__footer">
          <div class="welcome__descr">
            <p class="descr_content">© Maria Tarasenko | made with love in Loftschool | 2017</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8D3sTkxvD9zcoQtr2fCyKSxfe6noB4no&amp;callback=initMap"></script>
    <script src="assets/scripts/bundle.js">                            </script>
  </body>
</html>
